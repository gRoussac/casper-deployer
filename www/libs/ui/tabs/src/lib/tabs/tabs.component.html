<div
  class="text-sm font-medium text-center text-gray-500 border-b border-gray-200"
>
  <ul class="flex flex-wrap -mb-px">
    <li class="mr-2" *ngFor="let tab of tabs; index as index">
      <a
        (click)="activate(index)"
        [ngClass]="{
          'text-blue-600 border-blue-600 active':
            isActive(index) || isDefault(index),
          'hover:text-gray-600 hover:border-gray-300': !isActive(index)
        }"
        class="inline-block p-4 border-b-2 border-transparent rounded-t-lg"
        >{{ tab }}</a
      >
    </li>
  </ul>
</div>
