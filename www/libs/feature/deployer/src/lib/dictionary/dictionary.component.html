<div class="w-full">
  <form class="bg-white shadow-md rounded p-3 mb-4" (submit)="(false)">
    <h2 class="title">Dict</h2>
    <div class="mb-4">
      <label
        class="flex justify-between text-gray-700 text-sm font-bold mb-2"
        for="activePublicKey"
      >
        Dictionary item key <input type="reset" value="clear" />
      </label>
      <div class="mb-2">
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          name="dictionaryItemKey"
          #dictionaryItemKeyElt
          type="search"
          (change)="(true)"
          placeholder=""
        />
      </div>
    </div>
    <div class="mb-4">
      <label
        class="flex justify-between text-gray-700 text-sm font-bold mb-2"
        for="activePublicKey"
      >
        URef of the dictionary
      </label>
      <div class="mb-2">
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline disabled:bg-slate-100"
          name="seedUref"
          #seedUrefElt
          type="search"
          (change)="(true)"
          placeholder="ex: uref-0x"
          [attr.disabled]="isSeedUrefDisabled ? true : null"
        />
      </div>
    </div>
    <div class="mb-4">
      <label
        class="flex justify-between text-gray-700 text-sm font-bold mb-2"
        for="activePublicKey"
      >
        Dictionary name
      </label>
      <div class="mb-2">
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline disabled:bg-slate-100"
          name="dictionaryItemKey"
          #dictionaryNameElt
          type="search"
          (change)="(true)"
          placeholder=""
          [attr.disabled]="isDictionaryNameorHashDisabled ? true : null"
        />
      </div>
    </div>
    <div class="mb-4">
      <label
        class="flex justify-between text-gray-700 text-sm font-bold mb-2"
        for="activePublicKey"
      >
        Contract hash
      </label>
      <div class="mb-2">
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline disabled:bg-slate-100"
          name="seedUref"
          #contractHashElt
          type="search"
          (change)="(true)"
          placeholder="ex: contract-0x || 0x"
          [attr.disabled]="isDictionaryNameorHashDisabled ? true : null"
        />
      </div>
    </div>
    <div class="flex items-end">
      <button
        class="flex items-end ml-auto flex items-end bg-casper bg-opacity-75 hover:bg-opacity-100 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:bg-opacity-10"
        type="button"
        (click)="getDictionary()"
        [attr.disabled]="isButtonDisabled ? true : null"
      >
        Get dictionary
        <svg
          class="w-6 h-6 ml-1"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
          ></path>
        </svg>
      </button>
    </div>
  </form>
</div>
