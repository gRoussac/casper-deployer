<div class="w-full">
  <form class="bg-white shadow-md rounded p-3 mb-4" (submit)="(false)">
    <h2 class="title">Deploy Info</h2>
    <div class="mb-4">
      <label
        class="flex justify-between text-gray-700 text-sm font-bold mb-2"
        for="activePublicKey"
      >
        Deploy hash <input type="reset" value="clear" />
      </label>
      <div class="mb-2">
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          #getDeployElt
          type="search"
          (change)="(true)"
          [value]="deploy_hash || ''"
          placeholder="ex: 0x"
          (keyup.enter)="getDeploy()"
        />
      </div>
    </div>
    <div class="flex items-end">
      <button
        class="flex items-end ml-auto flex items-end bg-casper bg-opacity-75 hover:bg-opacity-100 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:bg-opacity-10"
        type="button"
        (click)="getDeploy()"
        [attr.disabled]="isGetDeployDisabled ? true : null"
      >
        Deploy info
        <svg
          class="w-6 h-6 ml-1"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
      </button>
    </div>
  </form>
</div>
