<div class="w-full">
  <form class="bg-white shadow-md rounded p-3 mb-4" (submit)="(false)">
    <h2 class="title">Purse</h2>
    <div class="mb-4">
      <label
        class="flex justify-between text-gray-700 text-sm font-bold mb-2"
        for="purse_uref"
      >
        Purse URef <input type="reset" value="clear" />
      </label>
      <div class="mb-2">
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          name="purse_uref"
          #purseURefElt
          type="search"
          placeholder="ex: uref-0x"
          (change)="(true)"
          (keyup.enter)="getBalance()"
        />
      </div>
    </div>
    <div class="flex items-end">
      <button
        class="ml-auto flex items-end bg-casper bg-opacity-75 hover:bg-opacity-100 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:bg-opacity-10"
        type="button"
        (click)="getBalance()"
        [attr.disabled]="isBalanceButtonDisabled ? true : null"
      >
        Balance
        <svg
          class="w-6 h-6 ml-1"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"
          ></path>
        </svg>
      </button>
    </div>
  </form>
</div>
