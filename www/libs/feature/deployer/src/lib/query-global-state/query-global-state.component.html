<div class="w-full">
  <form class="bg-white shadow-md rounded p-3 mb-4" (submit)="(false)">
    <h2 class="title">Keys</h2>
    <div class="mb-4">
      <label
        class="flex justify-between text-gray-700 text-sm font-bold mb-2"
        for="key"
      >
        Global Key
        <span class="z-index">
          <span *ngIf="activePublicKey" class="mr-3" (click)="setAccountHash()"
            >account-hashâ†“</span
          >
          <input type="reset" value="clear" />
        </span>
      </label>
      <div class="mb-2">
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          name="key"
          #keyElt
          type="search"
          placeholder="ex: uref-0x || hash-0x || account-hash-0x"
          (change)="(true)"
          (keyup.enter)="getBlockState()"
        />
      </div>
    </div>

    <div class="mb-4">
      <label
        class="flex justify-between text-gray-700 text-sm font-bold mb-2"
        for="path"
      >
        Named key Path
      </label>
      <div class="mb-2">
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          name="path"
          #pathElt
          type="search"
          [placeholder]="['ex: counter', 'count'].join(config['path_sep'])"
          (change)="(true)"
          (keyup.enter)="getBlockState()"
        />
      </div>
    </div>

    <div class="flex items-end">
      <button
        class="flex items-end ml-auto flex items-end bg-casper bg-opacity-75 hover:bg-opacity-100 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:bg-opacity-10"
        type="button"
        (click)="getBlockState()"
        [attr.disabled]="isBlockStateDisabled ? true : null"
      >
        Stored value
        <svg
          class="w-6 h-6 ml-1"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 21h7a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v11m0 5l4.879-4.879m0 0a3 3 0 104.243-4.242 3 3 0 00-4.243 4.242z"
          ></path>
        </svg>
      </button>
    </div>
  </form>
</div>
